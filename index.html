<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>


<body>
  <div class="card">
    <div class="card__contenedor-imagen">
      <picture class="card__imagen">
        <source media="(min-width: 500px)" class="card__imagen" srcset="../images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="imagen producto" class="card__imagen">
      </picture>
    </div>

    <div class="card__descripcion">
      <p class="montserrat letra-azul letter-spacing">PERFUME</p>
      <h2 class="fraunces"> Gabrielle Essence Eau De Parfum</h2>
      <p class="montserrat letra-azul"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="precios">
        <p class="fraunces letra-cyan">$149.99</p>
        <p class="montserrat"><del class="letra-azul">$169.99</del></p>
      </div>
      <button class="card__boton  montserrat-bold">
        <img src="./images/icon-cart.svg" alt="icono de carrito" class="icono-carrito">
        <p class="letra-blanca"> Add to Cart</p>
      </button>
    </div>
  </div>


</body>

</html>
